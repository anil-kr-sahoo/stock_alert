<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Navbar -->
    <!-- Navbar with Cart Icon -->
    <nav class="navbar">
        <div class="logo">FoodOrder</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>


    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Delicious Food Delivered to You</h1>
        <p>Order from a variety of cuisines and get it delivered to your doorstep.</p>
        <a href="#menu" class="btn">Explore Menu</a>
    </section>

    <!-- Menu Section -->
    <section class="menu" id="menu">
        <h2>Our Menu</h2>
        <div class="menu-container" id="menu-container">
            <!-- Dynamic Menu Content will be inserted here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Foodie's Delight. All rights reserved.</p>
    </footer>
</body>
</html>
