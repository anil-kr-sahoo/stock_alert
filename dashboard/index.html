<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://akcreation-apps.github.io/ak-stocks/logo.webp">
  <title>Stock â€“ Job Status</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #0f0;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #111;
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 2em;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px #0f04;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5em;
      color: #0f0;
      font-size: 2em;
    }

    .timestamp,
    .message,
    .status {
      padding: 0.75em 1em;
      margin-bottom: 1em;
      background-color: #1a1a1a;
      border-left: 4px solid #0f0;
      border-radius: 4px;
      font-size: 1.1em;
    }

    .status {
      color: #ff0;
      border-left-color: #ff0;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        padding: 1em;
      }
      .container {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Current Stock Status</h1>
    <div class="timestamp" id="timestamp">Loading...</div>
    <div class="message" id="message">Total Quantity: ...</div>
    <div class="status" id="status">Total Profit/Loss: ...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
