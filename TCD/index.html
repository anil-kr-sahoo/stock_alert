<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Order</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">FoodOrder</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
        </ul>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <div class="shortcuts-container">
        <h2>Jump to Category</h2>
        <div class="shortcuts-grid">
          <!-- Categories will be dynamically generated here as cards -->
        </div>
    </div>
      
    <!-- Filter options below categories -->
    <div class="filter-container">
    <div class="filter-card">
        <label class="filter-label">
        <input type="checkbox" id="vegFilter" /> Veg
        </label>
        <label class="filter-label">
        <input type="checkbox" id="nonVegFilter" /> Non-Veg
        </label>
    </div>
    </div>    

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Delicious Food Delivered to You</h1>
        <p>Order from a variety of cuisines and get it delivered.</p>
        <a href="#menu" class="btn">Explore Menu</a>
    </section>

    <!-- Menu Section -->
    <section class="menu" id="menu">
        <h2>Our Menu</h2>
        <div class="menu-container" id="menu-container">
            <!-- Dynamic Menu Content will be inserted here -->
        </div>
    </section>

    <div id="menu-container">
    <!-- Menu items will be dynamically generated here -->
    </div>
      
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Ak Creation. All rights reserved.</p>
    </footer>
</body>
</html>
